<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作物识别大比拼！</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">&#127769;</button>
    <div id="quiz-container">
      <h1>作物识别大比拼</h1>
      <label>
        <input
          type="checkbox"
          id="toggle-answer-mode"
          onclick="toggleAnswerMode()"
        />
        看答案模式
      </label>
      <label>
        <input
          type="checkbox"
          id="toggle-timer-mode"
          onclick="toggleTimerMode()"
        />
        限时模式
      </label>
      <img id="quiz-image" src="" alt="Quiz Image" />
      <div id="timer"></div>
      <div>
        <input type="text" id="answer-input" placeholder="输入你的答案" />
        <button id="collect-button" onclick="toggleCollect()">收藏</button>
      </div>
      <button id="submit-button" onclick="submitAnswer()">提交</button>
      <div class="result" id="result"></div>
      <div id="desc"></div>
      <button onclick="nextQuestion()">下一题</button>
      <div id="score-info"></div>
      <button onclick="showWrongBook()">错题本</button>
      <button onclick="showRank()">排行榜</button>
      <button onclick="showCollectBook()">我的收藏</button>
      <div id="extra-panel"></div>
    </div>
    <footer>&copy; 2024 spicyfish. All rights reserved.</footer>
    <script src="quiz.js"></script>
  </body>
</html>
